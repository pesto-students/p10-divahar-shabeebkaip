<!DOCTYPE html>
<html>
  <head>
    <title>Week 1</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="">
      <div class="music-player">
        <div class="top">
          <aside class="sidebar">
            <i class="la la-bars"></i>
            <i class="la la-home"></i>
            <i class="la la-search"></i>
            <i class="la la-volume-up"></i>
            <i class="la la-user"></i>
            <i class="la la-spotify"></i>
            <i class="la la-cog"></i>
            <i class="la la-soundcloud"></i>
          </aside>
          <div class="main">
            <div class="banner">
              <img
                src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
                alt="cattyboard"
              />
              <div class="content">
                <div class="heading">
                  <h1>Cattyboard Top 100 Single Charts (11.06.36)</h1>
                  <div class="sub-heading">
                    <p>Unknown Artist</p>
                    <p>2016. Charts. 100 Songs</p>
                  </div>
                </div>
                <div class="actions">
                  <span>
                    <i class="la la-play"></i>
                    <p>Play all</p>
                  </span>
                  <span>
                    <i class="la la-plus"></i>
                    <p>Add to</p>
                  </span>
                  <span
                    ><i class="la la-ellipsis-h"></i>
                    <p>more</p>
                  </span>
                </div>
              </div>
            </div>
            <div class="table-section">
              <table>
                <tr>
                  <td>One Dance</td>
                  <td>Crake feat Catkid & Cyla</td>
                  <td>2:54</td>
                  <td><button>catty cloud sync</button></td>
                </tr>
                <tr class="alt">
                  <td>Panda</td>
                  <td>Cattee</td>
                  <td>4:06</td>
                  <td><button>catty cloud sync</button></td>
                </tr>
                <tr>
                  <td>Can't Stop the feeling</td>
                  <td>Catin Cimberlake</td>
                  <td>3:56</td>
                  <td><button>catty cloud sync</button></td>
                </tr>
                <tr class="alt">
                  <td>Work from Home</td>
                  <td>Crake feat Catkid & Cyla</td>
                  <td>2:54</td>
                  <td><button>catty cloud sync</button></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="music-control">
        <div class="thumbnail">
          <img
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            alt="cattyboard"
            class="cattyboard"
          />
          <div>
            <p>One Dance</p>
            <p>Crake feat Catkid & Cyla</p>
          </div>
        </div>
        <div class="actions">
          <i class="la la-step-backward"></i>
          <i class="la la-pause"></i>
          <i class="la la-step-forward"></i>
          <i class="la la-undo-alt"></i>
        </div>
      </div>
    </div>
  </body>
</html>
